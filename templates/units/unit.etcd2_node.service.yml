    - name: etcd2.service
      command: start
      content: |
        [Unit]
        Description=ETCD2 service
        [Service]
        ExecStart=/usr/bin/etcd2                                               \
          -proxy                   on                     \
          -listen-client-urls      http://0.0.0.0:2379    \
          -initial-cluster         __ETCD_ENDPOINTS__
        Restart=on-failure
        RestartSec=5
        [Install]
        WantedBy=multi-user.target
