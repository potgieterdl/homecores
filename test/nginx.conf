worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server_names_hash_bucket_size 128;

    sendfile        on;

    server {
        listen       8000;

        location / {
          root      /www;
          index     index.html;
        }
    }
}
